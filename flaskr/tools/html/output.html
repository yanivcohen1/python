<!DOCTYPE html>
<html>
<head>
  <title>Data Table Example</title>
  <style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Sample Data Table</h1>
  <p>Below is a table dynamically generated using Jinja2:</p>

  <table>
    <thead>
      <tr>
        
          <th>Name</th>
        
          <th>Age</th>
        
          <th>City</th>
        
      </tr>
    </thead>
    <tbody>
      
      <tr>
        
          <td>Alice</td>
        
          <td>30</td>
        
          <td>New York</td>
        
      </tr>
      
      <tr>
        
          <td>Bob</td>
        
          <td>25</td>
        
          <td>Los Angeles</td>
        
      </tr>
      
      <tr>
        
          <td>Charlie</td>
        
          <td>35</td>
        
          <td>Chicago</td>
        
      </tr>
      
    </tbody>
  </table>
</body>
</html>
