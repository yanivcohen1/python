<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
    }
  </style>
</head>
<body>
  <h1>{{ heading }}</h1>
  <p>{{ content }}</p>

  <table>
    <thead>
      <tr>
        {% for header in table_headers %}
          <th>{{ header }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in table_rows %}
      <tr>
        {% for cell in row %}
          <td>{{ cell }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
